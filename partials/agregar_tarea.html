<div ng-controller="AgregarTareaController as tareasCtrl">
  <h4>Agregar Tareas</h4>

  <form>
    <div class="input-group">
      <input ng-model="tareasCtrl.descripcionTarea" type="text" class="form-control"
             placeholder="Descripcion de la tarea">

      <div class="input-group-btn">
        <button type="submit" class="btn btn-default" ng-click="tareasCtrl.agregarTarea()">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div>
    </div>
  </form>

  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Id</th>
      <th>Descripcion</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="tarea in tareasCtrl.tareas">
      <td>
        <a ui-sref="editarTarea({id: tarea.id})">{{tarea.id}}</a>
      </td>
      <td>
        <a ui-sref="editarTarea({id: tarea.id})">{{tarea.descripcion}}</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
