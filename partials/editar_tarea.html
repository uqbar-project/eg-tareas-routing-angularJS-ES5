<div ng-controller="EditarTareaController as editarCtrl">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Editar Tarea</h3>
    </div>
    <div class="panel-body">
      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2">{{editarCtrl.tarea.id}}</span>
        <input type="text" class="form-control" ng-model="editarCtrl.descripcionTarea"
               aria-describedby="sizing-addon2">
      </div>
      </br>
      <!-- Split button -->
      <div class="btn-group">
        <button type="button" class="btn btn-primary" ng-click="editarCtrl.aceptar()">Aceptar</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn" ui-sref="agregarTarea">Cancelar</button>
      </div>
    </div>
  </div>

</div>
